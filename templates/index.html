<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>Ugi</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}" />
        <script defer src="{{ url_for('static', filename='home.js') }}"></script>
        <style>
            #eyes #output {
                width: 50%;height: 100%;
                text-overflow: ellipsis;
                outline: none;border: 1px solid black;
                background-color: transparent;
                padding: 16% 10%;
                padding: {{ padding }}% 10%;
                text-align: center;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <form method="post">
        <div id="eyes">
            <input type="text" name="input" id="input" placeholder="indonesia..." value="{{ indo }}" autocomplete="off" required/>
            <textarea name="output" id="output" placeholder="bugis..." readonly>{{ result }}</textarea>
        </div>
        <div id="face">
            <div class="blush" id="left">
                
            </div>
            <div id="lips">
                <div id="tongue">
                    <input onclick="change()" type="submit" name="button" id="button" value="Terjemahkan!" />
                </div>
            </div>
            <div class="blush" id="right">
                
            </div>
        </div>
        <div id="about">
            <h2>Penting!!!</h2>
            <p>Beta release v1.0.0</p>
            <p>Kata Tesedia: 207</p>
        </div>
        </form>
    </body>
</html>
